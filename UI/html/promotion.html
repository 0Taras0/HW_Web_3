<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .content {
            font-size: 18px;
            color: #333333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">{Name}, не пропустіть наші акції!</div>
        <div class="content">
            Спеціально для вас у нас є чудові знижки та пропозиції. <br>
            Перегляньте деталі на нашому сайті.
        </div>
    </div>
</body>
</html>
